<!DOCTYPE html>
<html lang="en">
<head>
    <title>eBay Shopping</title>
  
    <link rel="stylesheet" type="text/css" href="main.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
    
<body>

<div class="container"> 
    
  <br><br><img src="image/ebay.jpg" alt="eBay" class="ebayLogo"><b style="font-size:30px">  Shopping</b><br><br><br>
    
  <form class="form-horizontal" role="form" id="searchForm">
      
      <div class="form-group">
            <label class="control-label col-sm-2">Key words:*</label>
            <div class="col-sm-10"><input type="text" class="form-control" id="keywords" name="keywords" placeholder="Enter keyword"></div>
      </div>
      
      <div class="form-group">
            <label class="control-label col-sm-2">Price range:</label>
            <div class="col-sm-5"><input type="number" class="form-control" id="minprice" name="minprice" placeholder="from ($)"></div>
            <div class="col-sm-5"><input type="number" class="form-control" id="maxprice" name="maxprice" placeholder="to ($)"></div>
      </div>
      
      <div class="form-group">
            <label class="control-label col-sm-2">Condition:</label>
            <div class="checkbox col-sm-10">
            <label><input type="checkbox" name="new" value="yes">New &nbsp;</label>
            <label><input type="checkbox" name="used" value="yes">Used &nbsp;</label>
            <label><input type="checkbox" name="verygood" value="yes">Very Good &nbsp;</label>
            <label><input type="checkbox" name="good" value="yes">Good &nbsp;</label>
            <label><input type="checkbox" name="acceptable" value="yes">Acceptable &nbsp;</label>
            </div>
      </div>

      <div class="form-group">
            <label class="control-label col-sm-2">Buying formats:</label>
            <div class="checkbox col-sm-10">
            <label><input type="checkbox" name="buynow" value="yes">Buy It Now &nbsp;</label>
            <label><input type="checkbox" name="auction" value="yes">Auction &nbsp;</label>
            <label><input type="checkbox" name="ads" value="yes">Classified Ads &nbsp;</label>
            </div>
      </div>
      
      <div class="form-group">
            <label class="control-label col-sm-2">Seller:</label>
            <div class="checkbox col-sm-10">
            <label><input type="checkbox" name="return" value="yes">Return accepted</label>
            </div>
      </div>
      
      <div class="form-group">
            <label class="control-label col-sm-2">Shipping:</label>
            <div class="checkbox col-sm-10">
            <label><input type="checkbox" name="freeship" value="yes">Free Shipping &nbsp;</label>
            <label><input type="checkbox" name="expship" value="yes">Expedited shipping &nbsp;</label>
            </div>
      </div>
      
      <div class="form-group">
            <label class="control-label col-sm-2"></label>
            <div class="col-sm-10"><input type="number" class="form-control" id="handletime" name="handletime" placeholder="Max handling time(days)"></div>
      </div>
    
      <div class="form-group">
      <label class="control-label col-sm-2" for="sortby">Sort by:</label>
      <div class="col-sm-10">
      <select class="form-control" id="sortby" name="sortby">
        <option>Best Match</option>
        <option>Price:highest first</option>
        <option>Price+Shipping:highest first</option>
        <option>Price+Shipping:lowest first</option>b
          </select></div>
      </div>
      
      <div class="form-group">
      <label class="control-label col-sm-2" for="perpage">Results per page:</label>
      <div class="col-sm-10">
      <select class="form-control" id="perpage" name="perpage">
        <option>5</option>
        <option>10</option>
      </select>
      </div>
      </div>
      
      <div class="form-group">        
      <div class="col-sm-3 col-sm-offset-9">
        <input type="submit" class="btn btn-primary pull-right" value="search" name="submit" id="search">
        <input type="button" class="btn pull-right" value="clear" onclick="clearForm()">
      </div>
      </div>
  </form>
</div>

<div class="container">
<div id="results"></div>
<div id="pageBar"></div>
<div id="json"></div>
</div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="main.js"></script>
    
</body>
</html>
